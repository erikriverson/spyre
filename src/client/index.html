<!doctype html>
<html ng-app="spyre">
  <head>
    <title>Spyre</title>
    <link rel="stylesheet" type="text/css" href="http://tenxer.github.io/xcharts/css/master.css" />
    <link rel="stylesheet" type="text/css" href="./assets/spyre.css" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="./assets/angular-bootstrap-nav-tree/dist/abn_tree.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- added for ggvis -->
    <link rel="stylesheet" type="text/css" href="./assets/ggvis/jquery-ui-1.10.4.custom.min.css"/>
    <link rel="stylesheet" type="text/css" href="./assets/ggvis/ggvis.css"/>
  </head>

  <body ng-controller="MainController">
    <div class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">

          <button type="button" class="navbar-toggle" data-toggle="collapse" 
                  data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div id="status" class="glyphicon glyphicon-link" 
               ng-class="isConnected ? 'wsOn' : 'wsOff'"
               ng-controller="iconController" ng-click="toggle_connect()">
          </div>

        </div>

        <div class="navbar-collapse collapse">

          <a class="navbar-brand" href="#">Spyre</a>


          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">About</a></li>
            <li><a href="#">Help</a></li>
          </ul>
        </div>
      </div>
      
    </div>

      
    <div id="container">


      <div id="objectlist"> 
        <h4>Object List</h4>
        <!-- <div ng-repeat="object in objects_tree">  -->
          <abn-tree tree-data="objects_tree" tree-control="tree_control" 
                    on-select="tree_control_test(branch)" icon-leaf="" 
                    icon-expand="fa fa-plus-square" icon-collapse="fa fa-minus-square"></abn-tree>
        <!-- </div> -->
      </div>

      <div id="tabslist" ng-controller="tabsController">

        <tabset>

          <tab heading="Univariate Explorer">
                  <div id="output">
                    <h4>Summary</h4>
                    <pre>
                      {{object_summary}}
                    </pre>
                  </div>

                  <div id="plot">
                    <h4>ggvis</h4>

                    <div id="ggvis_univariate-container" class="ggvis-output-container">
                      <div id="ggvis_univariate" class="ggvis-output"></div>
                      <div class="plot-gear-icon">
                        <nav class="ggvis-control">
                          <a class="ggvis-dropdown-toggle" title="Controls">⚙</a>
                          <ul class="ggvis-dropdown">
                            <li>
                              Renderer: 
                              <a id="ggvis_univariate_renderer_svg" class="ggvis-renderer-button" 
                                 data-plot-id="ggvis_univariate" data-renderer="svg">SVG</a>
                              | 
                              <a id="ggvis_univariate_renderer_canvas" class="ggvis-renderer-button" 
                                 data-plot-id="ggvis_univariate" data-renderer="canvas">Canvas</a>
                            </li>
                            <li>
                              <a id="ggvis_univariate_download" class="ggvis-download" 
                                 data-plot-id="ggvis_univariate">Download</a>
                            </li>
                          </ul>
                        </nav>
                      </div>
                    </div>
                    
                  </div> <!-- plot -->
          </tab>

          <tab heading="Multivariate Explorer" ng-controller="plotController">
                  <div id="output">
                    <h4>Summary</h4>
                    <pre>
                      {{object_summary}}
                    </pre>
                  </div>

                  <div id="plot">
                    <h4>ggvis</h4>

                    <div id="ggvis_multivariate-container" class="ggvis-output-container">
                      <div id="ggvis_multivariate" class="ggvis-output"></div>
                      <div class="plot-gear-icon">
                        <nav class="ggvis-control">
                          <a class="ggvis-dropdown-toggle" title="Controls">⚙</a>
                          <ul class="ggvis-dropdown">
                            <li>
                              Renderer: 
                              <a id="ggvis_multivariate_renderer_svg" class="ggvis-renderer-button" 
                                 data-plot-id="ggvis_univariate" data-renderer="svg">SVG</a>
                              | 
                              <a id="ggvis_multivariate_renderer_canvas" class="ggvis-renderer-button" 
                                 data-plot-id="ggvis_multivariate" data-renderer="canvas">Canvas</a>
                            </li>
                            <li>
                              <a id="ggvis_multivariate_download" class="ggvis-download" 
                                 data-plot-id="ggvis_multivariate">Download</a>
                            </li>
                          </ul>
                        </nav>
                      </div>
                    </div>
                    
                  </div> <!-- plot -->


            
          </tab>


          <tab heading="Modeling">
          </tab>

          <tab heading="Raw Data Explorer">
          </tab>

          <tab heading="Live Console" >

          <form class="navbar-form navbar-left" ng-controller="evalController" ng-submit="eval_me()">
            <i class="fa fa-terminal fa-2x fa-inverse"></i>
            <input type="text" class="form-control" placeholder="Eval ..."
                   ng-model="eval_string" id = "input_eval"></input>
          </form>

          </tab>


        </tabset>
      </div>

      
    </div> <!-- objectlist -->

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.7/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.7/angular-animate.js"></script>
    <script src="./assets/angular-bootstrap-nav-tree/dist/abn_tree_directive.js"></script>
    <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap.min.js"></script> -->
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="//tenxer.github.io/xcharts/js/xcharts.min.js"></script>
    <script src="./assets/ws_events_dispatcher.js"></script>
    <script src="./assets/spyre.js"></script>

    <!-- added for ggvis functionality -->
    <script src="./assets/ggvis/jquery.min.js"></script>
    <script src="./assets/ggvis/jquery-ui-1.10.4.custom.min.js"></script>
    <script src="./assets/ggvis/vega.min.js"></script>
    <script src="./assets/ggvis/lodash.min.js"></script>
    <script>var lodash = _.noConflict();</script>
    <script src="./assets/ggvis/ggvis.js"></script>

  </body>
</html>
